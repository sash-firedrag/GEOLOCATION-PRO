<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - GeoAttendance Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-map-marker-alt"></i>
                GeoAttendance Pro
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="user-dashboard.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <button class="nav-link logout-btn" onclick="AuthService.logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h1>Welcome, <span id="userName">User</span>! ðŸ‘‹</h1>
                <p>Your attendance dashboard - Track your punches and working hours</p>
            </div>

            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalPunches">0</div>
                    <div>Total Punches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayPunches">0</div>
                    <div>Today's Punches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="currentStatus">-</div>
                    <div>Current Status</div>
                </div>
            </div>

            <!-- Punch Actions -->
            <div class="action-buttons">
                <button class="punch-btn" id="punchInBtn" onclick="punchIn()">
                    <i class="fas fa-fingerprint"></i> Punch In
                </button>
                <button class="punch-btn out" id="punchOutBtn" onclick="punchOut()" disabled>
                    <i class="fas fa-sign-out-alt"></i> Punch Out
                </button>
            </div>

            <!-- Location Status -->
            <div id="locationStatus"></div>

            <!-- Attendance History -->
            <div style="margin-top: 3rem;">
                <h2 style="color: white; margin-bottom: 1rem;">
                    <i class="fas fa-history"></i> Attendance History
                </h2>
                <div class="data-table">
                    <table style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Punch In</th>
                                <th>Punch Out</th>
                                <th>Duration</th>
                                <th>Location</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTable">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 2rem;">
                                    <div class="loading"></div>
                                    <div>Loading attendance data...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentPunch = null;

        // Check authentication
        if (!AuthService.requireAuth()) {
            window.location.href = 'login.html';
        }

        // Set username
        const user = AuthService.getUser();
        document.getElementById('userName').textContent = user.username;

        // Load attendance data
        async function loadAttendanceData() {
            try {
                const punches = await ApiService.getPunches();
                displayAttendanceData(punches);
                updateStats(punches);
                checkCurrentStatus(punches);
            } catch (error) {
                UIUtils.showAlert('Failed to load attendance data: ' + error.message, 'error', document.querySelector('.dashboard-container'));
            }
        }

        function displayAttendanceData(punches) {
            const table = document.getElementById('attendanceTable');
            
            if (punches.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem;">
                            No attendance records found.
                        </td>
                    </tr>
                `;
                return;
            }

            table.innerHTML = punches.map(punch => `
                <tr>
                    <td>${new Date(punch.punchInTime).toLocaleDateString()}</td>
                    <td>${UIUtils.formatDate(punch.punchInTime)}</td>
                    <td>${punch.punchOutTime ? UIUtils.formatDate(punch.punchOutTime) : 'Not punched out'}</td>
                    <td>${UIUtils.formatDuration(punch.punchInTime, punch.punchOutTime)}</td>
                    <td>${punch.location ? `${punch.location.lat.toFixed(6)}, ${punch.location.lon.toFixed(6)}` : 'N/A'}</td>
                    <td>
                        <span style="color: ${punch.punchOutTime ? '#2ed573' : '#ffa502'};">
                            ${punch.punchOutTime ? 'Completed' : 'Active'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(punches) {
            document.getElementById('totalPunches').textContent = punches.length;
            
            const today = new Date().toDateString();
            const todayPunches = punches.filter(punch => 
                new Date(punch.punchInTime).toDateString() === today
            ).length;
            document.getElementById('todayPunches').textContent = todayPunches;
        }

        function checkCurrentStatus(punches) {
            const activePunch = punches.find(punch => !punch.punchOutTime);
            
            if (activePunch) {
                currentPunch = activePunch;
                document.getElementById('currentStatus').textContent = 'Clocked In';
                document.getElementById('currentStatus').style.color = '#2ed573';
                document.getElementById('punchInBtn').disabled = true;
                document.getElementById('punchOutBtn').disabled = false;
            } else {
                document.getElementById('currentStatus').textContent = 'Clocked Out';
                document.getElementById('currentStatus').style.color = '#ff4757';
                document.getElementById('punchInBtn').disabled = false;
                document.getElementById('punchOutBtn').disabled = true;
            }
        }

        async function punchIn() {
            const button = document.getElementById('punchInBtn');
            UIUtils.setLoading(button, true);

            try {
                const location = await LocationService.getCurrentLocation();
                
                const statusDiv = document.getElementById('locationStatus');
                statusDiv.innerHTML = `
                    <div class="location-status location-success">
                        <i class="fas fa-check-circle"></i> Location captured: ${location.lat.toFixed(6)}, ${location.lon.toFixed(6)}
                    </div>
                `;

                await ApiService.punchIn(location);
                UIUtils.showAlert('Punch In successful!', 'success', document.querySelector('.dashboard-container'));
                
                // Reload data
                await loadAttendanceData();
                
            } catch (error) {
                const statusDiv = document.getElementById('locationStatus');
                statusDiv.innerHTML = `
                    <div class="location-status location-error">
                        <i class="fas fa-exclamation-circle"></i> ${error.message}
                    </div>
                `;
                UIUtils.showAlert('Punch In failed: ' + error.message, 'error', document.querySelector('.dashboard-container'));
            } finally {
                UIUtils.setLoading(button, false);
            }
        }

        async function punchOut() {
            const button = document.getElementById('punchOutBtn');
            UIUtils.setLoading(button, true);

            try {
                const location = await LocationService.getCurrentLocation();
                
                const statusDiv = document.getElementById('locationStatus');
                statusDiv.innerHTML = `
                    <div class="location-status location-success">
                        <i class="fas fa-check-circle"></i> Location captured: ${location.lat.toFixed(6)}, ${location.lon.toFixed(6)}
                    </div>
                `;

                await ApiService.punchOut(location);
                UIUtils.showAlert('Punch Out successful!', 'success', document.querySelector('.dashboard-container'));
                
                // Reload data
                await loadAttendanceData();
                
            } catch (error) {
                const statusDiv = document.getElementById('locationStatus');
                statusDiv.innerHTML = `
                    <div class="location-status location-error">
                        <i class="fas fa-exclamation-circle"></i> ${error.message}
                    </div>
                `;
                UIUtils.showAlert('Punch Out failed: ' + error.message, 'error', document.querySelector('.dashboard-container'));
            } finally {
                UIUtils.setLoading(button, false);
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', loadAttendanceData);
    </script>
</body>
</html>
