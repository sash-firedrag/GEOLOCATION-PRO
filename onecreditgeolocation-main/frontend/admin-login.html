<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GeoAttendance Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-map-marker-alt"></i>
                GeoAttendance Pro
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">User Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-box">
            <h2 class="form-title">
                <i class="fas fa-cog"></i> Admin Login
            </h2>
            <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; text-align: center;">
                <small style="color: rgba(255,255,255,0.8);">
                    <i class="fas fa-info-circle"></i> Default credentials: admin / admin123
                </small>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn admin-btn" style="width: 100%; background: var(--danger);">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="login.html" style="color: rgba(255, 255, 255, 0.8); text-decoration: none;">
                    User Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            UIUtils.setLoading(button, true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const result = await ApiService.login(username, password);
                
                if (result.message === 'Login successful') {
                    AuthService.setUser({ username });
                    UIUtils.showAlert('Admin login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                UIUtils.showAlert(error.message, 'error');
            } finally {
                UIUtils.setLoading(button, false);
            }
        });

        // Check if already logged in as admin
        document.addEventListener('DOMContentLoaded', () => {
            if (AuthService.isAdmin()) {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
